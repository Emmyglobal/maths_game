<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Maths Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
</head>
<body>
	<div id="container">
		<div id="score">
			score:<span id="scoreTime">0</span>
		</div>
		<div id="correct">
			correct
		</div>
		<div id="tryAgain">
			try again
		</div>
		<div id="question">
			
		</div>
		<div id="gameOver">
			
		</div>
		<div id="click">
			click on the correct answer
		</div>
			<div id="choices">
			<div id="box1" class="box"></div>
			<div id="box2" class="box"></div>
			<div id="box3" class="box"></div>
			<div id="box4" class="box"></div>
		</div>
		<div id="start">
			Start Game 
		</div>
		<div id="time">
			time remaining: <span id="timeValue"></span>secs.
		</div>
		
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
